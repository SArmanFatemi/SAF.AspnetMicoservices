version: '3.4'

services:
  saf.catalog.db:
    container_name: saf.catalog.db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  saf.catalog.api:
    container_name: saf.catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://saf.catalog.db:27017"
    depends_on:
      - saf.catalog.db
    ports:
      - "8000:80"
