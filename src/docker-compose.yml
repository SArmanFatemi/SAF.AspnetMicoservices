version: '3.4'

services:
  saf.catalog.db:
    image: mongo

  saf.catalog.api:
    image: ${DOCKER_REGISTRY-}safcatalogapi
    build:
      context: .
      dockerfile: Services/Catalog/SAF.Catalog.Api/Dockerfile

  saf.basket.db:
    image: redis:alpine

  saf.basket.api:
    image: ${DOCKER_REGISTRY-}safbasketapi
    build:
      context: .
      dockerfile: Services/Basket/SAF.Basket.Api/Dockerfile

volumes:
  mongo_data:
